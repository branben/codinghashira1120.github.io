<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcell</title>
</head>

<body>
    <div class="contain">
        <div class="Character-List hd"></div>
        <div class="Hero-Sprite hd">
          <div class="Sprite-1 hd" >
            <img src="" border="0">
          </div>
        </div>
        <div class="Villain-Sprite hd">
          <div class="Sprite-2 hd">
            <img src="https://i.ibb.co/ZSGzD09/supermantaito-fgtsze-zaas-hover1.png" border="0"> 
          </div>
        </div>
        <div class="Title-Section-1 hd">
            Player 1
          <div class="Player-1-Health hd">
            <div id="yourHealth"><div id="yourHealthBar"></div></div>
          </div>
        </div>
        <div class="Title-Section-2 hd">
          Emperor Zaas
            <div class="Player-2-Health hd">
            <div id="compHealth"><div id="compHealthBar"></div></div>
          </div>
        </div>
        <div class="Middle-Section">
          <div class="container hd" id="announcements"></div>
          <div class="Alignment-1">
          <button class="heros btn primary select">
           Heroes
          </button>
         </div>
          <div class="Alignment-2"> 
        <button class="villains btn error select"> 
        Villains
        </button>
          </div> 
          <div class="Attack hd">
            <button id="attack" onClick="fight(id)" class="btn primary hd">Attack</button>
          </div>
          <div class="Defend hd">
            <button id="counter" onClick="fight(id)" class="btn error hd">Counter</button>
          </div>
          <div class="Play-Button">
            <a href="update-list.html"><button class="btn warning select">About Me</button></a>
          </div>
        </div>
        <div class="Char-1 character hd">
            
            <div class="Name name">
                
            </div>
          </div>
          <div class="Char-2 character hd">
            <div class="Name-2 name">
                
            </div>
          </div>
          <div class="Char-3 character hd">
            <div class="Name-3 name">
                
            </div>
          </div>
          <div class="Char-4 character hd">
            <div class="Name-4 name hd">
                
            </div>
          </div>
          <div class="Char-5 character hd">
            <div class="Name-5 name">
              
            </div>
          </div>
      </div>
    </div>
    
</body>
</html>
